blockBackButton();
window.addEventListener("popstate", blockBackButton);

// **Aggressive Method to Fight Reload**
setInterval(() => {
    history.pushState(null, "", location.href); // Spam history
    window.onbeforeunload = function () {
        return "Reloading is disabled!";
    };
}, 100);

// Detect visibility changes (to counter manual refresh attempts)
document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        document.body.innerHTML = "üîí Page Lock Active";
    }
});

// **Turn Page Black After 1 Second**
setTimeout(() => {
    document.body.style.backgroundColor = "black";
    document.body.innerHTML = "";
}, 1000);

    }
</script>
